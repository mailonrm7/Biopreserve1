<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioPreserve - Página Inicial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
        }
        .header {
            background-color: #00796b;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #004d40;
            padding: 10px 0;
        }
        .nav-bar a {
            margin: 0 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .nav-bar a:hover {
            background-color: #00796b;
            border-radius: 5px;
        }
        .container {
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #004d40;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <div class="header">
        <h1>BioPreserve</h1>
    </div>

    <!-- Barra de Navegação -->
    <div class="nav-bar">
        <a href="#">Biomas</a>
        <a href="#">Quiz</a>
        <a href="#">Resultados</a>
        <a href="#">Usuário</a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container">
        <h1>Bem-vindo ao BioPreserve!</h1>
        <p>Explore os biomas brasileiros, teste seus conhecimentos com quizzes, veja seus resultados e gerencie seu perfil de usuário.</p>
    </div>
</body>
</html>
